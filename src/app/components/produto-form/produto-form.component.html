<div class="produto-form-container">
  <form (ngSubmit)="salvarProduto()" class="produto-form">
    <h2 class="form-title">{{ isEdit ? 'Atualizar' : 'Criar' }} Produto</h2>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" [(ngModel)]="produto.descricao" name="descricao" required class="form-control">
    </div>
    <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="number" id="preco" [(ngModel)]="produto.preco" name="preco" required class="form-control">
    </div>
    <div class="form-group">
      <label for="dataValidade">Data de Validade:</label>
      <input type="date" id="dataValidade" [(ngModel)]="produto.dataValidade" name="dataValidade" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Atualizar' : 'Criar' }} Produto</button>
  </form>
</div>
